<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>


</head>
<body>
<!--red container div vung chua mau do -->
<div style="position: relative; display: inline-block;">
    <!--smaller red container div mau do nho hon -->
    <div
            style="
            position: absolute;
             display: flex;
             width: 100%;
             align-items: center;
             padding: 20px;
        "
    >
        <!-- player health sức khỏe cầu thủ-->
        <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
            <div style="background-color: yellow; height: 30px; width: 100%"></div>
            <div
                    id="playerHealth"
                    style="
                    position: absolute;
                    background: blue;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                    transition: width 0.3s; /*Thêm transition cho hiệu ứng*/
                "
            ></div>
        </div>

        <!--timer thoi gian -->
        <div
                id="timer"
                style="
                background-color: red;
                width: 100px;
                height: 100px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            "
        >
            10
        </div>
        <!--enemy health sức khỏe kẻ thù -->

        <div style="position: relative; height: 30px; width: 100%;">
            <div style="background-color: yellow; height: 30px;"></div>
            <div
                    id="enemyHealth"
                    style="position: absolute;
                    background: blue;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    transition: width 0.3s; /*Thêm transition cho hiệu ứng*/
                "
            ></div>
        </div>
        <div></div>
    </div>
    <div
            id="displayText"
            style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
"
    >
        Tie
    </div>
    <canvas></canvas>
</div>
<script src="index.js"></script>
</body>
</html>
